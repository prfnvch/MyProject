{% extends 'base.html' %}

{% block content %}
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Log In</h1>
      </div>

      <div class="container">
        {% if user_form.errors %}
        <div class="alert alert-danger" role="alert">
            <strong>Error!</strong>{{ user_form.errors }}
        </div>
        {% endif %}
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="form-group" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="username" placeholder="Username" name="username"
              value="{{ user_form.username.value }}">
            <label for="username">Username</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="password" placeholder="Password" name="password"
              value="{{ user_form.password.value }}">
            <label for="password2">Password</label>
          </div>

          <label class="p-1">
            <a href="{% url 'password_reset' %}">Forgot password?</a>
          </label>

          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Log In</button>
          <hr class="my-4">
        </form>
      </div>
    </div>
  </div>
{% endblock content %}

{% block header %}
<header class="bg-dark">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">MyManga</h1>
          <p class="lead fw-normal text-white-50 mb-0">Read manga or whatever u want</p>
      </div>
  </div>
</header>
{% endblock header %}
